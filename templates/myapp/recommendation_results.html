<!-- recommendation_results.html -->
{% extends "layout.html" %}

{% block title %}ドリンク推薦の結果{% endblock %}

{% block content %}
<div class="text-center">
    <h2>今のあなたにおすすめのドリンク</h2>
    <ul>
        {% for drink in recommended_drinks %}
        <li>{{ drink.drink_name }} - Sweetness: {{ drink.sweet }}</li>
        <!-- 他のドリンクの属性を表示 -->
        {% endfor %}
    </ul>
</div>
{% endblock %}
